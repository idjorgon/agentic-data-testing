[pytest]
# Pytest configuration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Don't recurse into these directories for test collection
norecursedirs = src .git venv __pycache__ logs reports examples docs

# Test discovery
testpaths = tests

# Suppress warnings
filterwarnings =
    ignore::pytest.PytestCollectionWarning

# Output options
addopts = 
    -v
    --strict-markers
